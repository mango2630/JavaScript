<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Date);  // function
        console.log(Math);  // object

        /* 
            Math : 
                - 和其他对象不同，是一个构造函数
                - 属于一个工具类，里边封装了数学运算相关的属性和方法
            Math 属性：
                - Math.E
                - Math.PI ...
            Math 方法：
                - Math.abs(value)
                - Math.ceil(value) : 向上取整
                - Math.floor(value) : 向下取整
                - Math.round(value) : 四舍五入
                - Math.random():
                    - 生成 0 - 1之间的随机数
                    - 生成 0 —— 10 的随机数 Math.round(Math.random()*10)
                    - 生成 x——y之间的随机数
                        Math.round(Math.random()*(y-x)+x)
                - Math.max(num1, num2, 。。。):获取最大值
                - Math.pow(x, y) : x的y次方
        */

        console.log(Math.PI);
        console.log(Math.abs(-1));

        console.log(Math.ceil(1.2), Math.ceil(1.8), Math.ceil(-1.2));   // 2 2 -1

        console.log(Math.floor(1.4), Math.floor(1.9), Math.floor(-1.3));

        console.log(Math.round(1.5), Math.round(-2.1));

        // 生成随机数
        console.log(Math.random());
        console.log(Math.random()*100);
        console.log(Math.round(Math.random()*10));
    </script>
</body>
</html>
