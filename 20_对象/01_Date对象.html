<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            Date对象
                - 在JS中使用Date对象来表示一个时间
                - 创建对象
                    - ...
            Date方法：
                - getDate():获取当前对象是几号
                - getDay():返回对象是一周中的某一天
                    0 - 6的值
                - getMonth()
                - getFullYear()
                - getTime() : 获取当前日期对象的时间戳
                    - 时间戳指的是从格林威治标准时间1979、1、1，到现在，所花的毫秒数 [1s = 1000ms]
                - 获取当前的时间戳
                    Date.now()
        */

        // 创建一个Date对象
        // 如果使用构造函数创建一个Date对象，则会封装为当前代码执行时间
        var d = new Date();
        console.log(d);
        console.log(d.getDay(), d.getDate(), d.getMonth(), d.getFullYear(), d.getHours(), d.getMinutes(), d.getSeconds());


        // 创建一个指定时间对象
        // 需要在构造函数中传递一个表示时间的字符串作为参数
        // 日期格式 月份/日/年 时：分：秒
        var d2 = new Date("12/02/2016 11:10:30")
        console.log(d2);

        console.log(d2.getTime());

        // 获取当前的时间戳
        var time = Date.now()
        console.log(time);

        var start = Date.now()

        for(var i = 0; i < 100; i ++){
            console.log(i);
        }
        var end = Date.now()

        console.log(end-start);
    </script>
</body>
</html>
