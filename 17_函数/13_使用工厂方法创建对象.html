<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* 
            使用工厂方法创建对象：
                - 通过该方法可以大批量的创建对象

        */
        function createPerson(name, age) {
            // 创建一个新的对象
            var obj = new Object();

            // 向对象中添加属性
            obj.name = name
            obj.age = age;
            obj.sayName = function () {
                alert(this.name)
            }

            // 将新的对象返回
            return obj
        }

        var obj2 = createPerson("yuan", 18);
        console.log(obj2);
        obj2.sayName()
    </script>
</body>
</html>
