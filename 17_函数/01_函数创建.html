<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            函数：
                - 函数也是一个对象
                - 函数中可以封装一些功能代码，在需要时可以执行这些功能
            构造函数创建函数对象:
                - 可以将要封装的代码以字符串的形式传递给构造函数
                - 封装到函数中的代码不会立即执行
                - 函数中的代码会在函数调用的时候执行
                - 调用函数：函数对象()
                - 当调用函数时，函数中封装的代码会按顺序执行
                - 实际开发中很少使用构造函数来创建一个函数对象
            使用函数声明来创建一个函数：
                - 语法： funcion 函数名([可选的]){}
            使用函数表达式来创建一个函数：
                var 函数名 = function ([1,2, n]){}
        */
        
        // 创建函数对象
        var fun = new Function("console.log('helloworld')");
        console.log(fun);
        fun()

        // 函数声明来创建一个函数：
        function fun2() {
            console.log("fun2");
        }
        fun2();
        console.log(fun2);

        // 使用函数表达式来创建一个函数 [匿名函数]
        var fun3 = function () {
            console.log('匿名函数对象赋值给变量');
        }
        fun3()
    </script>
</body>
</html>
