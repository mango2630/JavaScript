<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            立即执行函数:
                - 只会执行一次
                - 函数定义完，立即被执行
            函数对象
        */

        // 函数对象调用
        (
            function () {
                console.log('我是一个匿名函数');
            }
        )();

        (function (a, b) {
            console.log(a + b);
        })(123, 123)

        // 测试匿名函数
        var fun = function () {
            console.log('测试匿名函数');
        }
        fun()
        console.log(fun);
    </script>
</body>
</html>
