<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            解析器在调用函数每次都会向函数内部传递一个隐含的参数
            这个隐含的参数就是this
            this指向的是一个对象，这个对象我们成为函数执行的上下文对象
            根据函数的调用方式不同，this会指向不同的对象
        */

        function fun() {
            console.log(this); 
        }
        fun() // window

        var obj = {
            name : 'yuanxiao',
            age : 12,
            sayName : fun
        }
        console.log(obj.sayName == fun); // true

        obj.sayName() // object:obj
    </script>
</body>
</html>
