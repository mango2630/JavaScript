<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            枚举对象中的属性：
                - 使用for...in语句
        */
        
        var obj = {
            age : 13,
            name : "yuanxiao"
        }

        for(var n in obj){
            // console.log(n);
            console.log(n + "=" + obj[n]);
        }
    </script>
</body>
</html>
