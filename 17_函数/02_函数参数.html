<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /* 
            求和函数:
                - 形参
                - 调用时传的参数，实参
                - 调用函数时解析器不会检查实参类型
                - 调用函数时，解析器不会检查实参的数量
                - 如果实参的数量小于形参的数量，则没有对应实参的形参将是undefined
        */

        function sum(a, b) {
            console.log(a + b);
        }
        sum(1, 2)

        // 调用函数时解析器不会检查实参类型
        sum("helo", 10)

        // 调用函数时，解析器不会检查实参的数量
        sum(1, 2, 3, 4)

        // 如果实参的数量小于形参的数量，则没有对应实参的形参将是undefined
        sum(1)
    </script>
</body>
</html>
