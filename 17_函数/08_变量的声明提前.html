<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            变量的声明提前：
                - 使用var 关键字声明的变量，会在所有代码执行之前被声明
                - 如果声明变量时，不使用var 关键字，则变量不会被提前
            函数声明提前：
                - 使用函数声明形式创建的函数function,他会在所有代码执行之前就被创建，所以我们可以在函数执行之前去调用
                - 使用函数表达式创建的函数不会被提前
        */
        // console.log(a); // Error
        // a = 123;
        
        fun()
        fun2()
        
        function fun() {
            console.log('我是fun函数');
        }
        var fun2 = function () {
            console.log('我是fun2函数');
        }

        
    </script>
</body>
</html>
