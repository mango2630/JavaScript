<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            1. 使用工厂方法创建的对象，使用的构造函数都是Object，所以创建的对象都是object类型，就导致无法区别多种不同类型的对象

            2. 构造函数创建
                创建一个构造函数，专门用来创建Person对象
                    - 构造函数是一个普通的函数，创建方式和普通函数没有区别
                    - 不同的是构造函数习惯首字母大写
                构造函数执行流程：
                    1. 立即创建一个新的对象
                    2. 将新建的对象设置为函数中的this
                    3. 逐行执行函数中的代码
                    4. 将新建的对象作为返回值返回
            3. 构造函数与普通函数的区别就是调用方式不同
                - 普通函数就是直接调用
                - 构造函数需要使用new关键字来调用
            4. instanceof
                per instanceof Person
            5. 所有的对象都是object的后代
            6. this的情况：
                - 当以函数的形式调用时，this是window
                - 当以方法的形式调用是，谁嗲用方法this就是谁
                - 当以构造函数的形式调用时，this就是新创建的那个对象
         */
        
        // 创建人的对象
        function createPerson(name, age) {
            var obj = new Object();
            obj.name = name;
            obj.age = age;
            obj.sayName = function () {
                console.log(this.name);
            }
            return obj
        }
        // 创建狗的对象
        function createDog(name, age) {
            var obj = new Object();
            obj.name = name;
            obj.age = age;
            obj.sayName = function () {
                console.log(this.name + '汪汪');
            }
            return obj
        }

        var objDog1 = createDog("旺财", 3);
        console.log(objDog1);
        objDog1.sayName()

        // 构造函数
        /* 
            没有返回值，output : undefined
        */
        function Person(name, age) {
            // 将新建的对象设置为函数中的this
            console.log(this);
            this.name = name
            this.age = age
            this.sayName = function () {
                console.log(this.name);
            }
        }

        var per = new Person("yuanxiao", 18);
        console.log(per); // object
        per.sayName()
        
    </script>
</body>
</html>
