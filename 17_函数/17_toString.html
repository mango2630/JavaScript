<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            当我们直接在页面中打印一个对象时，实际上是输出对象的toString()方法的返回值
            重写toString()
        */

        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
        }

        // 创建Person实例
        var per = new Person("孙悟空", 18, "男")
        // 重写toString()
        per.toString = function () {
            console.log('我是一个快乐的小person');
        }

        // 调用per.toString, 输出
        var res = per.toString();

        console.log(per);  // Person
        console.log(res);  // undefined[重写后的toString没有返回值，所以为undefined]

        Person.prototype.toString = function () {
            console.log('在Person原型上重写toString');
        }

        var per2 = new Person('yuanxiao', 12, 'nv')
        per2.toString()
    </script>
</body>
</html>
