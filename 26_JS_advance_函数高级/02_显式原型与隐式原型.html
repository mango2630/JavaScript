<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            1. 每个函数function都有一个prototype，即显式原型（属性），默认指向一个空的object对象

            2. 每个【实例对象】都有一个__proto__，称为隐式原型（属性）

            prototype __proto__[创建对象的时候加] 都保存的是地址值！

            3. 对象的隐式原型的值为其对应构造函数的显示原型的值

            4. 内存结构

            5. 总结：
                - 函数的prototype属性：在定义函数时自动添加，默认值为空object
                - 对象的__proto__属性：创建对象时自动添加，默认值为构造函数的prototype属性值
                - 程序员可以直接操作显式原型，但不能直接操作隐式原型（ES6之前）

        */

        function Fn() {
            // 内部语句
            // this.prototype = {}
        }

        // 每个函数function都有一个prototype，即显式原型（属性），默认指向一个空的object对象
        console.log(Fn.prototype);

        // 每个实例对象都有一个__proto__，称为隐式原型（属性）
        var fn = new Fn(); // this.__proro__ = Fn.prototype
        console.log(fn.__proto__);

        // 对象的隐式原型的值为其对应构造函数的显示原型的值
        console.log(Fn.prototype === fn.__proto__); // true


    </script>
</body>
</html>
