<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            1. 读取对象的属性值时：会自动到原型链中查找
            2. 设置对象的属性值时，不会查找原型链，如果当前对象中没有次属性，直接添加此属性并设置其值
            3. 方法一般定义在原型中，属性一般通过构造函数定义在对象本身上
        */
        
        function Fn() {
            
        }

        Fn.prototype.a = 'xxx'

        var fn1 = new Fn()
        console.log(fn1.a); // xxx

        var fn2 = new Fn()
        fn2.a = 'yyy'

        console.log(fn1.a); // xxx
        console.log(fn2.a); // 先找自身，再找原型链


        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        var p1 = new Person('tom', 12)
        console.log(p1);

        Person.prototype.setInfo = function (age, name) {
            this.age = age;
            this.name = name;
        }

        p1.setInfo(1, 'fa')  
        console.log(p1);

        var p2 = new Person('bb', 12)

        console.log(p2.__proto__ === p1.__proto__); // true
    </script>
</body>
</html>
