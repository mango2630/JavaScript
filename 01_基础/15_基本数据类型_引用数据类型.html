<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            基本数据类型
            引用数据类型

            栈内存、堆内存
                Js中的变量都是保存在栈内存中
                基本数据类型的值直接在栈内存中保存
                值与值之间独立存在

                对象保存在堆内存中
                new在堆内存中开辟内存地址 
        */

        var a = 123;
        var b = a;
        a ++;
        console.log(a, b); // 124  123

        var obj = new Object()
        var obj2 = new Object();
        obj.name = "孙悟空"
        obj2 = obj
        obj.name = "猪八戒"
        console.log(obj, obj2); // 猪八戒 猪八戒
    </script>
</body>
</html>
