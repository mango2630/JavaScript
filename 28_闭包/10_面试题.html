<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = "the window"
        var object = {
            name : 'my object',
            getNameFunc: function () {
                return function () {
                    return this.name
                }
            }
        }
        console.log(object.getNameFunc());
        console.log(object.getNameFunc()());  // window


        var name2 = 'the window'
        var obj2 = {
            name2 : 'my object',
            getNameFunc: function () {
                var that = this;

                return function () {
                    return that.name2;
                }
            }
        }

        console.log(obj2.getNameFunc()());
    </script>
</body>
</html>
