<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            将函数作为另一个函数的返回值
            将函数作为实参传递给另一个函数调用
        */
        
        // e1
        function fn1() {
            var a = 2;
            function fn2() {
                a ++;
                console.log(a);
            }

            return fn2;
        }
        var f = fn1();
        // console.log(f);
        f(); // 3
        f(); // 4


        // e2
        function showDelay(msg, time) {
            setTimeout(() => {
                console.log(msg);
            }, time);
        }
        showDelay('atiguigu', 2000)
    </script>
</body>
</html>
