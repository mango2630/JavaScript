<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        /* 
            使用函数内部的变量在函数执行完后，仍然存活在内存中（延长了局部变量的声明周期）
            让函数外部可以操作（读写）到函数内部的数据（变量/函数）

            问题：
                - 函数执行完侯，函数内部声明的局部变量是否还存在？]
                    存在闭包时存在；一般不存在
                - 在函数外部直接访问函数内部的局部变量吗？
                    不能，但通过闭包让外部操作内部数据
        */

        function fn1() {
            var a = 2;

            function fn2() {
                a ++;
                console.log(a);
            }
            
            return fn2;
        }

        fn1()
    </script>
</body>
</html>
