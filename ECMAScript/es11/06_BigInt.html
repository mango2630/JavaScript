<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // 大整形
        let n = 1224n;
        console.log(n, typeof n); //1224n 'bigint'

        // 函数
        let w = 123;
        console.log('转换为大整形', BigInt(w));


        // 大数值运算
        // BigInt 不能直接与普通int做运算
        let max = Number.MAX_SAFE_INTEGER;
        console.log(max, max + 1, max + 2, max + 4, max + 6);

        console.log(BigInt(max));
        console.log(BigInt(max) + BigInt(1));
    </script>
</body>
</html>
