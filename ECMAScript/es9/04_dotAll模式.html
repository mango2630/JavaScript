<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <script>
        /* 
            dot . 除换行符以外的任意单个字符
        */

        let str =  `
            <ul>
                <li>
                    <a>肖生客的救赎</a>
                    <p>上映日期：1994-09-10</p>
                </li>
                <li>
                    <a>阿甘正传</a>
                    <p>上映日期：1998-09-10</p>
                </li>
            </ul>
        `;

        const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/;
        console.log(reg.exec(str));
    </script>
</body>
</html>
