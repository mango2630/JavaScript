<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            1. 数组的解构
        */
        const F4 = ['SHENYANG', 'NENG', 'ZHAO', 'SONG'];
        let [x1, x2, x3, x4] = F4;
        console.log(x1);
        console.log(x2);
        console.log(x3);
        console.log(x4);


        /* 
            2. 对象的解构
        */
        const zhao = {
            name: '赵本山',
            age: '20',
            xiaopin: function(){
                console.log('演员');
            }
        };

        let {name, age, xiaopin} = zhao;
        console.log(name, age, xiaopin);
    </script>
</body>
</html>
