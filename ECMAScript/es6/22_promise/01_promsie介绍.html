<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            Promise是ES6引入的异步编程的新解决方案
            语法上Promsie是一个构造函数，用来封装异步操作并可以获取其成功或失败的结果

        */
        
        // 实例化Promise对象 初始化，成功，失败
        const p = new Promise(function(resolve, reject) {
            // 封装一个异步操作
            setTimeout(function () {
                let data = '数据库中的用户数据'
                
                // 调用resolve，[标识成功]
                resolve(data)


                // reject [失败]
                let error = '数据读取失败'
                reject(error)

            }, 1000)
        });

        // 调用promsie对象的then方法
        p.then(function (value) {
            console.log(value);
        }, function (reason) {
            console.log(reason);
        })

    </script>
</body>
</html>
