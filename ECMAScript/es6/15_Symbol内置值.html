<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            11个内置值
                - Symbol.hasInstance:类型检测
                - Symbol.isConcatSpreadable，一个布尔值, 控制在数组合并时，数组值是否可以展开

            Symbol.unscopables
            Symbol.match
            Symbol.replace
            Symbol.search
            Symbol.split
            Symbol.iterator
            Symbol.toStringTag
            Symbol.species
        */

        // Symbol.hasInstance
        class Person{
            static [Symbol.hasInstance](param){
                console.log(param);
                console.log('我被用来检测类型');
            }
        }
        let o = {};

        console.log(o instanceof Person);


        // Symbol.isConcatSpreadable
        const arr = [1, 2, 3]
        const arr2 = [4, 5, 6]
        arr2[Symbol.isConcatSpreadable] = false;
        console.log(arr.concat(arr2));

        
    </script>
</body>
</html>
