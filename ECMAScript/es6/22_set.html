<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            Set()
                类似于数组，但成员的值都是唯一的，集合实现了iterator接口，所以可以使用【扩展运算符】和【for..of】进行遍历
                
            集合的属性和方法；
                - size
                - add
                - delete
                - has
                - clear
                - for...of
        */

        let s = new Set();
        console.log(s, typeof s);

        let s2 = new Set(['good', 'bad', 'small', 'good'])
        console.log(s2);

        // 元素个数
        console.log(s2.size);

        // 添加元素
        s2.add('big')
        console.log(s2);

        // 删除元素
        s2.delete('bad')
        console.log(s2);

        // 检测
        console.log(s2.has('small'));

        // 清空
        // s2.clear();
        // console.log(s2);

        for(let v of s2){
            console.log(v);
        }
    </script>
</body>
</html>
