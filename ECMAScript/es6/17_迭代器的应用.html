<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            自定义遍历数据

            原生具备iterator接口的数据
                - Array
                - Arguments
                - Set
                - Map
                - String
                - TypedArray
                - NodeList
        */

        const gradeMy = {
            name: '终极一班',
            stus: [
                'xiaoming',
                'tangseng',
                'xiaotian'
            ],
            [Symbol.iterator](){

                // 索引变量
                let index = 0;

                let _this = this;

                // 创建一个指针对象
                // Next方法
                return {
                    next: function () {
                        // mext 每次返回包含key value的对象
                        if (index < _this.stus.length){
                            const res = {value: _this.stus[index], done: false}
                            index ++;

                            return res
                        }else{
                            return {
                                value: undefined, done: true
                            }
                        }
                    }
                }
            }
        }

        // 遍历这个对象
    for(let v of gradeMy){
        console.log(v);
    }
    </script>
</body>
</html>
