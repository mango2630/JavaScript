<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Phone() {
            
        }
        // 属于静态属性
        Phone.name = '手机'
        Phone.change = function() {
            console.log('我可以改变事件');
        }

        let test = new Phone();
        console.log(test.name); 
        // 实例对象是实例对象，函数对象是函数对象
        // 实例对象与prototype连通



        // static标志的属性 属于类，不属于实例对象
        class Brand{
            static name = 'huawei'
            static change(){
                console.log('我是华为');
            }
        }
        let h = new Brand()
        console.log(h.name);
        console.log('Brand.name', Brand.name);
        // h.change()

    </script>
</body>
</html>
