<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            异步编程
                - 文件操作
                - 网络操作 ajax request
                - 数据库操作
        */

        setTimeout(() => {
            console.log(11);
            setTimeout(()=>{
                console.log(22);
            }, 2000)
        }, 1000);

        function one() {
            setTimeout(() => {
                console.log(111111);
                iterator.next()
            }, 1000);
        }
        function two() {
            setTimeout(() => {
                console.log(2222);
                iterator.next()
            }, 2000);
        }
        function three() {
            setTimeout(() => {
                console.log(3333);
            }, 300);
        }

        function * gen() {
            yield one();
            yield two();
            yield three();
        }

        let iterator = gen();
        iterator.next()

    </script>
</body>
</html>
