<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>

    <script>
        // 1. 数组合并
        const kuaizi = ['zong', 'kai', 'qianxi']
        const fenghuang = ['linghua', 'zengyi']

        const mergeArray = kuaizi.concat(fenghuang)
        console.log(mergeArray);

        // 扩展运算符合并
        const mergeTest = [...kuaizi, ...fenghuang]
        console.log(mergeTest);


        // 2. 数组的克隆
        const copyA = [...kuaizi] // 浅拷贝
        console.log(copyA);

        // 3. 将伪数组转为真正的数组
        const divs = document.querySelectorAll('div')
        const divArr = [...divs]
        console.log(divs, divArr);
    </script>
</body>
</html>
