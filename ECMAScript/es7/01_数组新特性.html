<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        检测数组中是否包含某个元素，返回布尔类型
            - Array.prototype.includes: [return true or false]
            - indexOf [ return index or -1 ]
        指数操作符：
            **
            Math.pow()
    -->

    <script>
        // includes
        const arr = ['yu', 'xiao', 'han']
        console.log(arr.includes('han'));
        console.log(arr.indexOf('yu'));


        // **
        console.log(2 ** 10);
        console.log(Math.pow(2, 10));
    </script>
</body>
</html>
