<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            flat(): 将多维数组转换为低维数组
            flat(参数为维度)


            flatMap()
        */
        
        const arr = [1, 2, 45, 56, [4, 5, [2, 5, [, 2], 5], 4]]
        console.log(arr.flat(2));


        const num = [1, 2, 4, 5]
        const res = num.map(item => [item*10])
        const res1 = num.flatMap(item => [item*10])
        console.log(num, res, res1);
    </script>
</body>
</html>
