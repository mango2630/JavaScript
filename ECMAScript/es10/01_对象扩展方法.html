<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            Object.fromEntries
                数组转换为对象

            Object.entries
                对象转换为数组
        */
        
        // 二维数组
        const result = Object.fromEntries([
            ['name', 'guigu'],
            ['xueke', 'java, frontend, backend, computing']
        ])
        console.log(result); // {}


        // Map
        const m = new Map();
        m.set('name', 'san')
        const res = Object.fromEntries(m)
        console.log(res, m);

        const arr = Object.entries({
            name: 'guigu'
        })
        console.log(arr);
    </script>
</body>
</html>
