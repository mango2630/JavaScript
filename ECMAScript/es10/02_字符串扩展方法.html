<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            es5: trim[去掉左右空白]
            trimStart 去掉左侧空白
            trimEnd 去掉右侧空白
        */

        let str = '   i love your     '

        console.log(str);
        console.log(str.trim());
        console.log(str.trimStart());
        console.log(str.trimEnd());
    </script>
</body>
</html>
