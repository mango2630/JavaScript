<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            var a = xxx, a 内存中到底保存的是什么？
                - 可能是数据值
                - 也可能是地址
         */

        var a = 3; // 保存的是这个数据 [基本数据]

        var a = {}; // 保存的是对象的地址值[对象]

        var a = function () {} // 保存的是地址值

        var b = 'abc' 
        a = b; // 保存的是基本值

        b = {}
        a = b; // a 中保存的是地址值



        
        /* 
            关于引用变量赋值问题？
                - 2 个引用变量指向同一个对象，通过一个变量修改对象内部数据，另一个变量看到的是修改之后的数据
                - 2 个引用变量指向同一个对象，让其中一个引用变量指向另一个对象，另一个引用变量依然指向前一个对象
         */
        // e1
        var obj1 = {name: 'tom'}
        var obj2 = obj1; // 将obj1的内存内容保存到obj2，只不过obj1的内容是地址值[NOTICE]
        obj1.name = 'jack'
        console.log(obj2.name); // jack
        
        // e2
        function fn(obj) {
            obj.name = "fn"
        }

        fn(obj1)
        console.log(obj1.name, obj2.name); // fn fn

        // e3
        var x = {age: 12}
        var y = x; 
        x = {name: 'yuanxiao', age: 15}
        console.log(x.age, y.age, y.name); // 15 12 undefined

        // e4
        function fn2(obj) {
            obj = {age: 111000} // 垃圾对象 
        }
        fn2(x);
        console.log(x.age, y.age); // 15 12

    </script>
</body>
</html>
