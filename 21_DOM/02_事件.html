<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        我们可以在时间对应属性中设置一些js代码，这样当时间出发时，代码将会执行
    -->
    <button id="btn">I am a button</button>
    <button id="btn1" onclick="alert('点击')">I am a button</button>
    <script>
        /* 
            事件：就是用户和浏览器之间的交互行为
                点击事件、鼠标移动、关闭窗口
            【W3Cschool : DOM Event】
        */

        var btn = document.getElementById("btn")

        // 绑定一个单击事件
        btn.onclick = function () {
            console.log('点击btn');
        }
    </script>
</body>
</html>
