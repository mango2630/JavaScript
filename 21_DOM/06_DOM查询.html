<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid black;
        }

        .content{
            border: 1px solid black;
        }

        .infomation{
            border: 1px solid black;
        }

        .searchBar{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="q1">
                <p>你喜欢哪个城市？</p>
                <ul id="city">
                    <li id="bj">北京</li>
                    <li>上海</li>
                    <li>东京</li>
                    <li>首尔</li>
                </ul>
            </div>
            <div class="q2">
                <p>你喜欢那款单机游戏？</p>
                <ul>
                    <li>红警</li>
                    <li>实况</li>
                    <li>极品飞车</li>
                    <li>魔兽</li>
                </ul>
            </div>
            <div class="q3">
                <p>你手机的操作系统是？</p>
                <ul id = "phone">
                    <li>IOS</li>
                    <li>Android</li>
                    <li>Windows Phone</li>
                </ul>
            </div>
        </div>
        <div class="infomation">
            <form action="">
                gender:
                <input type="radio" name="gender" id="">Male
                <input type="radio" name="gender" id="">Female
                <br>
                name : <input type="text" id="username">
            </form>
        </div>
        <div class="searchBar">
            <button id="btn01">查找bj节点</button>
            <button id="btn02">查找li节点</button>
            <button id="btn03">查找name="gender"节点</button>
            <button id="btn04">查找#city下所有li节点</button>
            <button id="btn05">返回#city下的所有子节点</button>
            <button id="btn06">返回#phone的第一个子节点</button>
            <button id="btn07">返回#bj的父节点</button>
            <button id="btn08">返回#android的前一个兄弟节点</button>
            <button id="btn09">返回#username的value属性值</button>
            <button id="btn10">返回#bj的文本值</button>
        </div>
    </div>

    <script>
        var btn01 = document.getElementById("btn01")
        btn01.onclick = function () {
            var bj = document.getElementById("bj")
            console.log(bj);
            alert(bj.innerHTML)
        }

        var btn02 = document.getElementById("btn02")
        btn02.onclick = function () {
            // 根据标签名获取一组元素节点对象
            var lis = document.getElementsByTagName("li")
            console.log(lis);
            console.log(lis.length);

            // 遍历数组
            for(var i = 0; i < lis.length; i ++){
                console.log(lis[i].innerHTML);
            }
        }

        /* 
            对于自结束标签，没有用
            读取对象的属性，使用 元素.属性名
            读取class : 元素.className
        */
        var btn03 = document.getElementById("btn03")
        btn03.onclick = function () {
            var inputs = document.getElementsByName("gender")
            console.log(inputs);
            console.log(inputs[0].type);
        }

        // 查找#city下所有li节点
        var btn04 = document.getElementById("btn04")
        var city = document.getElementById("city")

        var childLi = city.getElementsByTagName("li")
        console.log(childLi.length);

        // 返回#city下的所有子节点
        var btn05 = document.getElementById("btn05")
        btn05.onclick = function () {
            var city = document.getElementById("city")
            // 返回city的所有子节点
            // childNodes会获取包括文本节点在内的所有节点
            // 空白是文本text节点
            var cns = city.childNodes;

            console.log(cns.length); // 9 text[空白]
            console.log(cns);

            /* 
                children:获取当前元素的子元素
            */

            var cns2 = city.children;
            console.log(cns2);
        }

        // 返回#phone的第一个子节点
        /*
            firstChild : 可以获取到空白
            firstElementChild : 获取当前元素的子元素【不支持IE8一下】
            lastChild
         */
        var btn06 = document.getElementById("btn06")
        btn06.onclick = function () {
            var phone = document.getElementById("phone")
            var fir = phone.firstChild;
            console.log(fir); // text

            var fir1 = phone.firstElementChild;
            console.log(fir1);
        }

        // btn07
        /* var btn07 = document.getElementById("btn07")
        btn07.onclick = function () {
            var city = document.getElementById("city")
            var pn = city.parentNode;
            console.log(pn);
        }
 */
        myClick("btn07", function () {
            var city = document.getElementById("bj")
            var pn = city.parentNode;
            console.log(pn);
            console.log(pn.innerText);
        }) 

        // 返回#android的前一个兄弟节点
        myClick("btn08", function () {
            // previousSibling
        })

        /* 
            读文本框的valeu属性值
            .value
        */
        myClick("btn09", function () {
            var um = document.getElementById("username")
            console.log(um.value);
        })

        /* 
            text.nodeValue
        */

        /* 
            定义一个函数，专门用来指定元素绑定单机响应函数
            参数：
                idStr : 绑定单机响应函数的对象的id属性值
                fun : 表示时间的回调函数，点击元素时，该函数被触发
            
                innerText:获取到元素内部的文本内容
        */

        function myClick(idStr, fun) {
            var btn = document.getElementById(idStr)
            btn.onclick = fun
        }
    </script>
</body>
</html>
