<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #areaDiv{
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }

        #showMsg{
            margin-top: 30px;
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>


    <script>
        /* 
            当鼠标在areaDiv移动时，在showMsg显示鼠标移动的坐标

            onmousemove : 鼠标移动事件

            事件对象
                - 当事件的响应函数被触发时，浏览器都会将一个事件对象作为实参传递进响应
                - 在IE8中，响应函数被触发时，浏览器不会传递事件对象
                - 在IE8及以下的浏览器中，是将事件对象作为window对象的属性保存的 [window.event]

            event.pageX: 获取鼠标想对页面的位置
         */

        var areaDiv = document.getElementById("areaDiv")
        var showMsg = document.getElementById("showMsg")

        areaDiv.onmousemove = function (e) {
            // showMsg中显示坐标
            console.log(e.clientX, e.clientY);

            /* 
                window.event.clientX
            */
            // 解决兼容问题
            e = e || window.event;

            var x = e.clientX;
            var y = e.clientY;

            showMsg.innerHTML = "x = " + x + ", Y = " + y;
        }
    </script>
</body>
</html>
