<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <p>你爱好的运动是？</p>
        <form action="">
            <input type="checkbox" name="ball" value="足球">足球
            <input type="checkbox" name="ball" value="篮球">篮球
            <input type="checkbox" name="ball" value="羽毛球">羽毛球
            <input type="checkbox" name="ball" value="乒乓球">乒乓球
        </form>

        <button id="checkedAllBtn">全选</button>
        <button id="checkedNoBtn">全不选</button>
        <button id="checkedRevBtn">反选</button>
        <button id="sendBtn">提交</button>
    </div>

    <script>
        /* 
            全选
        */
        var balls = document.getElementsByName("ball")

        var checkedAllBtn = document.getElementById("checkedAllBtn")
        checkedAllBtn.onclick = function () {
            // alert(balls.length)
            for(var i = 0; i < balls.length; i ++){
                balls[i].checked = true
            }
        }

        var checkedNoBtn = document.getElementById("checkedNoBtn")
        checkedNoBtn.onclick = function () {
            for(var i = 0; i < balls.length; i ++){
                balls[i].checked = false
            }
        }

        // 反选
        var checkedRevBtn = document.getElementById("checkedRevBtn")
        checkedRevBtn.onclick = function () {
            for(var i = 0; i < balls.length; i ++){
                if(balls[i].checked == true){
                    balls[i].checked = false
                }else{
                    balls[i].checked = true
                }
            }
        }

        // 提交
        var sendBtn = document.getElementById("sendBtn")
        sendBtn.onclick = function () {
            for(var i = 0; i < balls.length; i ++){
                if(balls[i].checked == true){
                    console.log(balls[i].value);
                }
            }
        }
    </script>
</body>
</html>
