<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="class1">
        <div>i am class1</div>
        <div>2</div>
    </div>
    <div class="class1">
        <div>2</div>
    </div>
    <script>
        /* 
            获取body标签
                - document.body;
                - document.getElementsByTagName("body")[0];
            获取HTML标签：
                - document.documentElement;
            页面中所有的元素：
                - document.all;
                - document.getElementsByTagName("*") 
            根据class属性值查询：
                - document.getElementsByClassName("class1") [不兼容IE8及以下]
                - 返回值 array
            获取class为class1下的所有div:
                - document.querySelector()
                    - 需要一个选择器的字符串作为参数，可以根据一个CSS选择器来查询一个元素节点对象
                    - 使用该方法只会返回唯一一个（第一个）符合条件的元素

                - document.queryselectorAll()
                    - 返回所有符合条件的
                    - 返回值为数组
         */


        // 获取body标签
        var body = document.getElementsByTagName("body")[0];
        console.log(body);
        // 在document中有一个body属性
        var body1 = document.body;
        console.log(body1);

        var html = document.documentElement;
        console.log(html);

        // 页面中所有的元素
        var all = document.all;
        console.log(all);

        all = document.getElementsByTagName("*")

        // 根据class属性值查询：
        var class1 = document.getElementsByClassName("class1")
        console.log(class1);

        // 获取class为class1下的所有div
        var div = document.querySelector(".class1 div")
        console.log(div);
        var div1 = document.querySelector(".class1")
        console.log(div1);
        var div2 = document.querySelectorAll(".class1")
        console.log(div2);
    </script>
</body>
</html>
