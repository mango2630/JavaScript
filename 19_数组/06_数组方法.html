<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            array1.concat(array2,array3,...,arrayX)
            array.entries()
            array.join(separator)
            reverse():反转数组[会直接改原数组]
            sort(): ???? 按照unicode编码排序
                - 我们可以自己来指定排血规则
                - 在sort()添加一个回调函数，来指定排序规则
                    - 回调函数中需要定义两个形参
                    - 浏览器将会分别使用数组中的元素作为实参去调用回调函数
                - 浏览器会根据回调函数的返回值来决定元素的排序
                    - 如果返回一个大于0的值，则元素会交换位置
                    - 如果返回小于0的值，则元素位置不变
                    - 如果返回等于0的值，则认为两个元素相等，也不交换位置  
                - 升序排列 a-b
                - 降序排列 b-a
        */

        var arr1 = [3, 1, 3]
        var arr2 = [4, 2, 1, 10]

        console.log(arr1.concat(arr2));
        console.log(arr1);
        console.log(arr1.join("@")); // 3@1@3

        console.log(arr2.reverse());
        console.log(arr2.sort());

        var arr3 = [3, 2, 5, 1, 9]
        console.log(arr3.sort());

        var arr4 = [10, 3, 1, 90]
        console.log(arr4.sort());

        // 核心！！！[回调函数]
        arr2.sort(function (a, b) {
            console.log(a, b);

            /* if(a > b){return 1;}
            else if(a < b){return -1}
            else {return 0;} */

            return a - b;
        })

        console.log(arr2);
    </script>
</body>
</html>
