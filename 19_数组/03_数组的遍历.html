<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            1. forEach():用于调用数组的每个元素，并将元素传递给回调函数
                - forEach()对于空数组是不会执行回调函数的
                - 数组中有几个元素，函数就会执行几次
                - 浏览器在回调函数中传递3个参数
                - 3个参数：item, index, arr
        */

        var arr = [1,3, 2, 1, 4]

        arr.forEach(element => {
            console.log(element);
        });
        
        arr.forEach(
            function(item, index, c) {
                console.log(index, item, c);
                console.log(typeof c);
                console.log(c == arr);
            }
        )
    </script>
</body>
</html>
