<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            数组方法：
            push():向数组的末尾添加一个或更多元素，并返回数组的新长度
                - 将要添加的元素作为参数传递
            pop():删除数组的最后一个元素并返回删除的元素
            unshift():像数组的开头添加一个或更多元素，并返回新的长度
            shift():删除并返回数组的第一个元素
            entries()
            filter()
            map()
            toString():把数组转换为字符串，并返回结果
            ...
        */


        // 创建数组
        var arr = [1, 3, 4, 2, 44, 33];

        // 添加元素
        arr.push('add1', 'add2');
        var len = arr.push('add3')

        console.log(len, arr);

        // 删除元素
        arr.pop()
        console.log(arr);
        var val1 = arr.pop();
        console.log(val1);

        console.log(arr.toString());
    </script>
</body>
</html>
