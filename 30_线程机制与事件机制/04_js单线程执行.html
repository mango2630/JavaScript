<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /* 
            如何证明js执行是单线程？
                - setTimeout()的回调函数是在主线程执行的
                - 定时器回调函数只有在运行栈中的代码全部执行完后才有可能执行

            为什么js要用单线程模式，而不用多线程模式？
                - 作为浏览器脚本语言，js的主要用途是与用户互动，以及操作DOM，
                - 决定了他只能是单线程，负责会带来复杂问题

            代码的分类：
                - 初始化代码
                - 回调代码

            js执行代码的基本流程
                - 先执行初始化代码：包含一些特别的代码  回调函数（异步执行：在所有的初始化代码执行完毕，才有可能执行...）
                    - 设置定时器
                    - 绑定监听
                    - 发送ajax
                - 后面在莫格时刻才会执行回调代码
        */

        // 初始代码
        setTimeout(() => {
            // 回调代码
            console.log('timeout 22222');
            alert('222222222')
        }, 6000);

        setTimeout(() => {
            console.log('timeout 11111');
            alert('1111111111')
        }, 2000);

        setTimeout(() => {
            console.log('timeout 00000000');
        }, 0);

        function fn() {
            console.log('fn');
        }
        fn()

        console.log('alert之前');
        alert('------') // 暂停当前主线程执行，同时暂停计时，点击确定后，恢复程序执行和计时
        console.log('alert之后');


    </script>
</body>
</html>
