<body>
    <script>

        /* 
            进程 process;
                - 程序的依次执行，它占有一片独有的内存空间

            线程 thread:
                - 是进程内的一个独立执行单元
                - 是程序执行的一个完整流程
                - 是CPU最小的调度单元

                - 一个进程里边 [多线程/单线程]

            相关知识
                - 应用程序必须运行在某个进程的某个线程上
                - 一个进程中至少有一个运行的线程：主线程，进程启动后自动创建
                - 一个进程中也可以同时运行多个线程，
                一个进程内的数据可以供其中多个线程直接共享
                - 多个进程之间的数据是不能直接共享的
                - 线程池（thread pool）：保存多个线程对象的容器，实现线程对象的反复利用

            相关问题：
                - 多进程与多线程？
                    多进程：一个应用程序可以同时启动多个实例运行
                    多线程：在一个进程内，同时有多个线程运行
                - 比较单线程与多线程？
                    多线程：
                        优点：能提升CPU利用率；
                        缺点：创建多线程开销；线程间切换开销；死锁与状态同步问题
                    单线程：
                        优点：顺序编程简单易懂
                        缺点：效率低

                - JS是单线程还是多线程？
                    - JS是单线程运行的
                    - 但使用H5中的Web Workers可以多线程运行

                - 浏览器是单线程还是多线程？
                    - 多线程运行

                - 浏览器是单进程还是多进程？
                    - 有的单进程
                        - Fiefox
                        - old IE
                    - 有的多进程
                        - CHROME 
                        - 新版IE
        */
    </script>
</body>
</html>
